<body>

      <div class="sub-box flex-1"></div>
    </div>
    <div class="box flex-1 flexbox flexgap-2">
      <div class="sub-box flex-1"></div>
      <div class="sub-box flex-1 flexbox flex-center">Flexgap 2</div>
      <div class="sub-box flex-1"></div>
    </div>
    <div class="box flex-1 flexbox flexgap-3">
      <div class="sub-box flex-1"></div>
      <div class="sub-box flex-1 flexbox flex-center">Flexgap 3</div>
      <div class="sub-box flex-1"></div>
    </div>
    <div class="box flex-1 flexbox flexgap-4">
      <div class="sub-box flex-1"></div>
      <div class="sub-box flex-1 flexbox flex-center">Flexgap 4</div>
      <div class="sub-box flex-1"></div>
    </div>
    <div class="box flex-1 flexbox flexgap-5">
      <div class="sub-box flex-1"></div>
      <div class="sub-box flex-1 flexbox flex-center">Flexgap 5</div>
      <div class="sub-box flex-1"></div>
    </div>
  </div>
