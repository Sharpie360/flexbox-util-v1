<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/flexbox-util.css">
  <title>Flexbox Util MicroLibrary</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100vw;
      height: 100vh;
      font-size: 20px;
    }
    .container {
      width: 100%;
      height: 100%;
    }
    .box {
      width: auto;
      height: 10rem;
      margin: 1rem;
      background: #3ad1af;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container flexbox flexdir-col">
    
    <div class="box flex-1">
      <span class="box-text">Box 1</span>
    </div>
    <div class="box flex-1">
      <span class="box-text">Box 2</span>
    </div>
    <div class="box flex-1">
      <span class="box-text">Box 3</span>
    </div>

  </div>
  
</body>
</html>
